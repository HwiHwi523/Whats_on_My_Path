server.servlet.context-path=/whatsonmypath
server.port=80

# DataBase Settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/whatsonmypath?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=womp
spring.datasource.password=womp

#MyBatis Setting
mybatis.type-aliases-package=com.yjh.whatsonmypath.model.dto
mybatis.mapper-locations=mapper/**/*.xml

#Failed to start bean 'documentationPluginsBootstrapper'; error
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
